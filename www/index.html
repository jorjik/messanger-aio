<!DOCTYPE html>
<html>
<head>
  <title>All-in-One</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="cordova.js"></script>
  <script>
    var target = 'win';
    var param  = 'location=no,titlebar=yes';
    
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() {
      var brw = cordova.InAppBrowser;
    }
  </script>
</head>
<body>
  <div class="wr">
	<div class="table">
    <!-- row 1 -->
    <div class="row">
      <div class="cell">
        <a onclick="window.open('https://web.telegram.org/#/login', 'tg', param)">
          <img src="img/telegram.png"  
        ></a>  
        <div class="tit">
            Telegram 
        </div>
      </div>
      <div class="cell">
        <a onclick="window.open('https://m.my.mail.ru/my/dialogues', 'mr', param)">
          <img class="mailru" src="img/mailru.png"  
        ></a>  
        <div class="tit">
          Mail.ru 
        </div>
      </div>
      <div class="cell">
        <a onclick="window.open('https://m.vk.com/mail', 'vk', param)">
          <img src="img/vk.png"  
        ></a>  
        <div class="tit">
          Vkontakte
        </div>
      </div>
      <div class="cell">
        <a onclick="window.open('https://web.skype.com/', 'sk', param)">
          <img src="img/skype.png"  
        ></a>  
        <div class="tit">
          Skype
        </div>
      </div>
    </div>
    <!-- row 2 -->
    <div class="row">
      <div class="cell">
          <a onclick="window.open('https://m.ok.ru/dk?st.cmd=userDlgs', 'ok', param)">
            <img src="img/ok.png"  
          ></a>  
          <div class="tit">
            Ok.ru
          </div>
      </div>
      <div class="cell">
          <a onclick="window.open('https://www.linkedin.com/messaging/', 'in', param)">
            <img src="img/in.png"  
          ></a>  
          <div class="tit">
            LinkedIn
          </div>
      </div>
      <div class="cell">
          <a onclick="window.open('https://plus.google.com/', 'gp', param)">
            <img src="img/g+.png"  
          ></a>  
          <div class="tit">
              G-Plus
          </div>
      </div>
      <div class="cell">
        <a onclick="window.open('https://www.messenger.com/', 'fb', param)">
          <img src="img/fb.png"  
        ></a>  
        <div class="tit">
          Facebook
        </div>
      </div>
    </div>
  </div>
</div>
  
</body>
</html>
