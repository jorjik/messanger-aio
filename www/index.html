<!DOCTYPE html>
<html>
<head>
  <title>All-in-One</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="cordova.js"></script>
  <script>
    var target = '_blank';
    var param  = 'location=yes,titlebar=yes';
    
    function openurl(url){
      var ref = cordova.InAppBrowser.open(url, target, param);
      ref.show();  
    }
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() {}
  </script>
  <script type="text/javascript" src="js/admob.js"></script>
</head>
<body class="">

  <div class="wr">
	<div class="table">
    <!-- row 1 -->
    <div class="row">
      <div class="cell">
        <a onclick="openurl('https://web.telegram.org/#/login')">
          <img src="img/telegram.png"  
        ></a>  
        <div class="tit">
          Telegram
        </div>
      </div>
      <div class="cell">
        <a onclick="openurl('https://m.my.mail.ru/my/dialogues')">
          <img class="mailru" src="img/mailru.png"  
        ></a>   
        <div class="tit">
          Mail.ru 
        </div>
      </div>
      <div class="cell">
        <a onclick="openurl('https://m.vk.com/mail')">
          <img src="img/vk.png"  
        ></a>  
        <div class="tit">
          VK
        </div>
      </div>
      <div class="cell">
        <a onclick="openurl('https://www.instagram.com/')">
          <img src="img/ig.png"  
        ></a>  
        <div class="tit">
          Instagram
        </div>
      </div>
    </div>
    <!-- row 2 -->
    <div class="row">
      <div class="cell">
          <a onclick="openurl('https://m.ok.ru/dk?st.cmd=userDlgs')">
            <img src="img/ok.png"  
          ></a>  
          <div class="tit">
            Ok.ru
          </div>
      </div>
      <div class="cell">
          <a onclick="openurl('https://www.linkedin.com/messaging/')">
            <img src="img/in.png"  
          ></a>  
          <div class="tit">
            LinkedIn
          </div>
      </div>
      <div class="cell">
          <a onclick="openurl('https://plus.google.com/')">
            <img src="img/g+.png"  
          ></a>  
          <div class="tit">
              G-Plus
          </div>
      </div>
      <div class="cell">
        <a onclick="openurl('https://mobile.twitter.com/')">
          <img src="img/tw.png"  
        ></a>  
        <div class="tit">
          Twitter
        </div>
      </div>
    </div>
  </div>

  <div class="down co1">more download:</div>
  <div class="table"> 
    <div class="row">
        <div class="cell v2">
            <a target="_blank" href="https://www.viber.com/">
                <img
                src="img/vi.png"  
                ></a>  
                <div class="tit co1">
                    Viber
                </div>
        </div>
        <div class="cell v2">
            <a target="_blank" href="https://www.whatsapp.com/">
                <img
                src="img/wz.png"  
                ></a>  
                <div class="tit co1">
                    Whatsapp
                </div>
        </div>
      <div class="cell v2">
        <a target="_blank" href="https://skype.com/">
          <img src="img/skype.png"  
        ></a>  
        <div class="tit co1">
          Skype
        </div>
      </div>
    </div>
  </div>
  </div>
 
</body>
</html>
